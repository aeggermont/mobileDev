<!DOCTYPE html>

<html>
<head>
    <title> Testing Cookies with Javascript</title>
    <meta charset="utf-u" content="text/html"/>
    <script type="text/javascript">

        function setCookie(c_name, value,exdays){

            var exdate = new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
            document.cookie=c_name + "=" + c_value;

        }

        function getCookie(c_name)
        {
            var i,x,y,ARRcookies=document.cookie.split(";");
            for (i=0;i<ARRcookies.length;i++)
            {
                x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
                y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
                x=x.replace(/^\s+|\s+$/g,"");
                if (x==c_name)
                {
                    return unescape(y);
                }
            }
        }


        function checkCookie()
        {
            var username=getCookie("username");
            if (username!=null && username!="")
            {
                alert("Welcome again " + username);
            }
            else
            {
                username=prompt("Please enter your name:","");
                if (username!=null && username!="")
                {
                    setCookie("username",username,365);
                }
            }
        }


    </script>
</head>

<body onload="checkCookie()" style="background-image:url('/static/images/AAE_Website_MAINPAGE.jpg')" >

<h1> Testing Cookies!!! </h1>

<button onclick="getCookie('region')"> Click me to get a cookie</button>


</body>

</html>
