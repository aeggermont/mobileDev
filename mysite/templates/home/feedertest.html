<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <title> Testing Tabs in JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"> </script>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.9.2.custom.css" />


    <style type="text/css">
        li.ui-state-default {
            font-size : 10px;
        }

        div.ui-tabs-panel {
            font-size : 15px;
            font-family: georgia;
            font-style: italic;
        }


    </style>

</head>
<body>

<h1> Testing Tabs!</h1>

<div id="tabs">
    <ul>
        <li><a href="#tab1"> Tab 1 </a></li>
        <li><a href="#tab2"> Tab 2 </a></li>
        <li><a href="#tab3"> Tab 3 </a></li>
    </ul>

    <div id="tab1"> Contents of first tab  </div>
    <div id="tab2"> Contents of second tab </div>
    <div id="tab3"> Contents of third tab  </div>
</div>


<script type="text/javascript">

    $(document).ready( function(){
        var url = "http://localhost"
        $("#tabs").tabs().tabs("url", 0 , "/feeders/").tabs ("load", 0);
    });

</script>

</body>
</html>
